    <title>Kim's Kitchen</title>

		<h1>Kim's Kitchen</h1>
		<img id="kuro" src="/img/kuro.png" alt="" />
		<img id="leo" src="/img/leo.png" alt="" />
	</header>

		<li>
			<figure>

					<h3>味噌ラーメン</h3>

				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>

			</figure>
		</li>

		</li>
